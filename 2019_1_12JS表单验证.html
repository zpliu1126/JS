<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width
	initial-scale=1">
	<title>基于JS的表单验证</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <!-- JS表单的验证函数 -->
<script>
	function confirmPassword(){
		var firstPassword=document.forms['ChangePasswordForm']["password"].value;
		var confirmPassword=document.forms['ChangePasswordForm']["confirm_password"].value;
		if( firstPassword=="" || confirmPassword==""){
			alert("请将密码框补充完整");
			return false;

		}else if (firstPassword != confirmPassword) {
			alert("两次密码输入不一致");
			return false;
		}

	}
</script>
</head>
<body>
	<h1 class="page-header text-center text-primary">JS基础</h1>
	<article>
		<h1>实现基于JS的表单验证</h1>


	 <form action="#" name="ChangePasswordForm"  onsubmit="return confirmPassword()" class="form-horizontal" method="post">
		<div class="form-group">
		<label for="user" class="control-label col-sm-2">Authorname</label>
		<div class="col-sm-10 col-lg-4 text-success">
			XXXX
			<input type="hidden" name="email" value="#">
		</div>	
		</div>
		<div class="form-group">
		<label for="user" class="control-label col-sm-2">Password</label>
		<div class="col-sm-10 col-lg-4 input-lg">

			<input type="password" class="form-control "   name="password" placeholder="">
		</div>	
		</div>
		<div class="form-group">
		<label for="user" class="control-label col-sm-2">Confirm Password</label>
		<div class="col-sm-10 col-lg-4 input-lg">
			<input type="password" class="form-control "   name="confirm_password" placeholder="">
		</div>	
		</div>
		<input type="hidden" name="action" value="begin_change">
		<div class="col-sm-offset-2 col-sm-10"> 
		<button type="submit" class="btn btn-success">修改</button>
		</div> 	
	 </form>
		<p>
			
		</p>
	</article>
</body>
</html>
