<script id="changeImgFun">
/*实现图片轮播*/
/*1.文档加载完成时，触发事件*/
/*2.事件触发之后，开始函数实现*/
/*3.函数之中的操作*/
/*功能函数*/
var index=0;
function changeImg(){
	/*获得轮播的图片*/
	var picture=document.getElementById("img1");
	/*有三张图片使用index进行轮播*/
	var curIndex=index%3 + 1;
	picture.src="/image/"+curIndex+".jpg";
	index =index+1;
}
</script>
<script id="initFun">
/*事件触发函数init*/
function init(){
	setInterval("changeImg()",3000);
}
</script>
