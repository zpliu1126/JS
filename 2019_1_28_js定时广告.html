<!DOCTYPE html>
<html>
<head>
	<script src="/includes/head.js"></script>
	<title>JS 定时广告</title>	
</head>
<script id="AdFun">
	function showImg(){
		var img1=document.getElementById("adImg");
		img1.style.display="block";
		setTimeout("hiddenImg()",3000);
	}	
	function hiddenImg(){
		var img1=document.getElementById("adImg");
		img1.style.display="none";
	}
</script>
<script id="initAD">
	/*1.页面加载完成开始触发函数，
	2.触发函数启动计时器，在一段时间内弹出广告
	3.在显示一段时间之后，再开启一个函数关闭广告关闭广告
*/
	function init(){
		setTimeout("showImg()",3000);

	}
</script>
<body onload="init()">
	<script src="/js/canvas-nest.js"></script>
<!-- 	<input type="hidden" name="" value="显示图片" onclick="showImg()">
<input type="hidden" name="" value="隐藏图片" onclick="hiddenImg()"> -->
<div style="width: 80%;position: relative; left: 10%; border: green 5px dotted;">
	<div style="border: 1px red solid;width: 500px; margin: 20px 30%;">
	<h1 style="text-align: center;">广告位</h1>
	<img id="adImg" src="/image/1.gif" alt="" style="display: none;float: left;">
	<div style="clear: both;"></div>	
	</div>
<article>
		<h2>这是一个简单的广告图片弹出的实现功能</h2>
		<p>
			从上面我们也可以看到，图片在页面加载完成后，弹出广告，持续了3秒之后有消失了
		</p>
		<h3>实现原理和步骤</h3>
		<ul class="bg-success" style="font-size: 20px;">
			<li>1.首先得设置img标签的style属性</li>

			<li>3.事件触发后，图片进行展示</li>
			<li>4.图片展示之后，可以在后面写一个计时器，调用隐藏函数</li>
		</ul>

			1.首先得设置img标签的style属性

			2.页面加载完成开始触发函数
			<script>
				sourceCodeByChar("<body onload=\"init()\">");
			</script>
		</span>
		<span style="color: red; font-size:30px">
			3.事件触发后，图片进行展示
			<script>

		</span>

			4.计时器调用隐藏函数
